<h3 mat-dialog-title>
  交易所（{{exch && exch.id ? '修改' : '新建'}}）
</h3>

<mat-dialog-content>
  <form [formGroup]="form" novalidate>

    <mat-form-field class="full-width">
      <input matInput [readonly]="exch && !!exch.id" placeholder="代号" formControlName="code">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="名称" formControlName="name">
    </mat-form-field>

  </form>
</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>取消</button>
  <button mat-button color="primary" cdkFocusInitial (click)="save()">保存</button>
</div>
